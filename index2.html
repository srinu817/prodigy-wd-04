<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
        }

        #weather-container {
            text-align: center;
            color: black;
        }

        #city {
            padding: 10px;
            font-size: 18px;
            border: none;
            outline: none;
            width: 250px;
            background: rgba(255, 255, 255, 0.2); /* Transparent blur effect */
            backdrop-filter: blur(10px);
            color: blue;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #result {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="result"></div>
    </div>
    
    <script src="weather.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
